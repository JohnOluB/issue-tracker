<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="conatiner-one">
            <div class="header">
                <p>Mini Issue Tracker</p>
                <button class="btn" id="theme-button">Dark Mode</button>
            </div>
            <div class="hero-section">
                <form class="form-box">
                    <label class="label-title" for="search-box">Search</label><input type="text" class="search-box" id="search-box" placeholder="Search by title" required />
                </form>
                <div class="select-container">
                    <label class="label-title" for="status-box">Status</label>
                    <select class="status-box" id="status-box">
                        <option value="">All</option>
                        <option value="open">Open</option>
                        <option value="closed">Closed</option>
                    </select>

                    <label class="label-title" for="priority-box">Priority</label>
                    <select class="priority-box" id="priority-box">
                        <option value="">All</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <button type="button" id="open-modal-button" class="btn">
                    + Create Issue
                </button>
            </div>
            <div class="new-issue">
                <p class="new-issue-header" id="create-issue">Create New Issue</p>
                <form id="issue-form" class="new-issue-form">
                    <div class="new-issue-box">
                        <div class="title">
                            <label for="issue-title">Title</label>
                            <input type="text" id="issue-title" required />
                        </div>

                        <div class="description">
                            <label for="issue-description">Description</label>
                            <textarea id="issue-description" required></textarea>
                        </div>
                        <div class="priority">
                            <label for="issue-priority">Priority</label>
                            <select id="issue-priority" required>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <button type="submit" class="btn" id="save-button">
                            Save Issue
                        </button>
                        <button type="button" class="btn" id="cancel-button">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>

            <section id="issues-container" class="issues-section">
                <div id="issues-list"></div>
            </section>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
